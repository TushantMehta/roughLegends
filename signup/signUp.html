<!DOCTYPE html>
<html>
    <head>
        <!-- <link rel ="stylesheet" href="style.css"> -->
        <script src="signUp.js"></script>

    </head>

    <body>
        <h1>Welcome to the signUp page</h1>

        <div>
            <form>

                <label for= "emailID"><b>Enter Email Address:</b></label><br>
                <input id="email" type="email" placeholder="xyz@gmail.com" required>
                <br><br>
            
                <label for= "firstName"><b>First Name:</b></label><br>
                <input id="fName" type="text" placeholder="tushant" required>
                <br><br>

                <label for= "lastName"><b>Last Name:</b></label><br>
                <input id="lName" type="text" placeholder="Mehta" required>
                <br><br>

                <label for= "MobileNumber"><b>Mobile Number:</b></label><br>
                <input id="phoneNo" type="number" placeholder="7787726120" required>
                <br><br>

                <label for= "companyCode"><b>Company Code:</b></label><br>
                <input id="companyCode" type="number" placeholder="5502" required>
                <br><br>

                <label><input type="checkbox" id="employer" >Employer</label> 

                <button onclick="signUp()">Sign Up</button>

            </form>
        </div>


    </body>

</html>
